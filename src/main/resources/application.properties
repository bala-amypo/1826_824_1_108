# -----------------------------
# APPLICATION
# -----------------------------
spring.application.name=demo

# Don't change the port
server.port=9001

# Required when running behind proxy / load balancer
server.forward-headers-strategy=framework


# -----------------------------
# DATASOURCE (MySQL)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo


# -----------------------------
# JPA / HIBERNATE
# -----------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
